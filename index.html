<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>EVzoom</title>
    <link href="https://fonts.googleapis.com/css?family=Anton|Roboto" rel="stylesheet">
    <!--Loader-->
    <style>
        .loader {
            font-size: 10px;
            margin: 50px auto;
            text-indent: -9999em;
            width: 11em;
            height: 11em;
            border-radius: 50%;
            background: #c7c7c7;
            background: -moz-linear-gradient(left, #c7c7c7 10%, rgba(0,35,254, 0) 42%);
            background: -webkit-linear-gradient(left, #c7c7c7 10%, rgba(0,35,254, 0) 42%);
            background: -o-linear-gradient(left, #c7c7c7 10%, rgba(0,35,254, 0) 42%);
            background: -ms-linear-gradient(left, #c7c7c7 10%, rgba(0,35,254, 0) 42%);
            background: linear-gradient(to right, #c7c7c7 10%, rgba(0,35,254, 0) 42%);
            position: relative;
            -webkit-animation: load3 1.4s infinite linear;
            animation: load3 1.4s infinite linear;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
        }
        .loader:before {
            width: 50%;
            height: 50%;
            background: #c7c7c7;
            border-radius: 100% 0 0 0;
            position: absolute;
            top: 0;
            left: 0;
            content: '';
        }
        .loader:after {
            background: #fff;
            width: 75%;
            height: 75%;
            border-radius: 50%;
            content: '';
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        @-webkit-keyframes load3 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes load3 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>

    <!--Page CSS-->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #fafafa;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            margin: 0;
            font-size: 3em;
            border: 0;
            padding: 0;
        }

        h2, h3, h4, h5, h6, p {
            margin: 0;
            border: 0;
            padding: 0;
        }

        #evzoom-viewer {
            min-height: 650px;
            min-width: 650px;
        }

        .fileinputs {
            width: 650px;
            height: 600px;
            line-height: 600px;
            position: relative;
            margin: auto;
            border: 1px #c7c7c7 dashed;
        }

        .fakefile, .file {
            margin: auto;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
        }

        .file{
            opacity: 0;
            z-index: 10;
        }

        .file, #clear-view, #load-example {
            cursor: pointer;
        }
    </style>
</head>

<body>
<h1>
    EVzoom üîç
</h1>
<div>
    <div id="evzoom-viewer">
        <div>
            <div class="fileinputs">
                <input type="file" class="file" id="file" />
                <span class="fakefile">
                    Drop your json file here üìÑ
                </span>
            </div>
        </div>
        <div id="load-example">
            Load Example ‚ö°
        </div>
    </div>
</div>
<p id="clear-view">
    Clear view ‚ú®
</p>
<br/>
<br/>
<br/>
<h2>
    Tool by <a href="https://scholar.google.com/citations?user=qBarioAAAAAJ&hl=en">John Ingraham</a>.
</h2>
<h3>
    More on <a href="https://github.com/debbiemarkslab/EVzoom" target="_blank">GitHub</a>.
</h3>
<h5 style="color: #c7c7c7">
    Website by <a style="color: #c7c7c7" href="http://christian.dallago.us">Christian Dallago</a>.
</h5>

<script src="dist/evzoom.js"></script>
<script>
    let loader = document.createElement("div");
    loader.classList.add("loader");

    let fileReader = new FileReader();

    fileReader.addEventListener("load", function () {
        EVzoom.initialize(fileReader.result);
    }, false);

    function showLoadingGUI(){
        let content = document.getElementById("evzoom-viewer");
        content.innerHTML = '';
        content.appendChild(loader);
    }

    function fileChange(event){
        showLoadingGUI();

        var files = event.target.files; // FileList object
        fileReader.readAsDataURL(files[0]);
        return false;
    }

    function handleDragOver(event) {
        event.stopPropagation();
        event.preventDefault();
        event.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
    }

    function loadExample(event){
        showLoadingGUI();

        event.stopPropagation();
        event.preventDefault();

        EVzoom.initialize('data/dhfr.json');
    }

    function clear(){
        window.location.href = location.pathname;
    }

    var dropZone = document.getElementById('file');
    dropZone.addEventListener('change', fileChange, false);
    dropZone.addEventListener('dragover', handleDragOver, false);
    dropZone.addEventListener('drop', fileChange, false);

    document.getElementById('load-example').addEventListener('click', loadExample, false);
    document.getElementById('clear-view').addEventListener('click', clear, false);


    var urlParams = new URLSearchParams(window.location.search);
    var dataParam = urlParams.get('data');

    if(dataParam !== undefined && dataParam !== null) {
        showLoadingGUI();
        EVzoom.initialize(dataParam);
    }
</script>
</body>
